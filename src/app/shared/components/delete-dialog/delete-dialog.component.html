  <span aria-hidden="true">Ã—</span>

<div mat-dialog-actions style="justify-content: center;">
  
  <div class="downloadDataCheck" *ngIf="data.showConfirmCheckbox">
    <input type="checkbox" [(ngModel)]="checkBoxisChecked"> <span [innerHTML]="data.showConfirmCheckboxMessage"></span>
  </div>


  <div class="container-buttons text-center">
    <span class="div-dialog-material-button" id="div-save-button">
      <button mat-flat-button class="btn btn-primary" (click)="confirmSelection()">
        {{'yes' | transloco}}
      </button>
    </span>
    <span class="div-dialog-material-button ms-4" id="div-cancel-button" *ngIf="data.delete==true">
      <button mat-stroked-button (click)="dialogref.close()">
        {{'no' | transloco}}
      </button>
    </span>
  </div>
</div>
